<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <title>Document</title>
</head>
<body>





    <div class="hero">
	    <div class="form">
        <div class="button-box">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" onclick="login()">Login</button>
			<button type="button" class="toggle-btn" onclick="register()">Register</button>

		</div>
		<form id="login"class="input-group">
			<input type="text" class="input-field" placeholder="UserName"
			required>
			<input type="text" class="input-field" placeholder="Enter password"
			required>
			<input type="checkbox" class="check-box"><span>Remember password</span>
            
			<form action="http://127.0.0.1:8000/Home/">
				<button type="Submit" class="submit-btn">Login</button>
		     </form>
		</form>
		<form id="register" class="input-group">
			<input type="text" class="input-field" placeholder="UserName"
			required>
			<input type="text" class="input-field" placeholder="Enter password"
			required>
			<input type="text" class="input-field" placeholder=" Re-Enter password"
			required>
			<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="Submit" class="submit-btn" onclick="login()">Register</button>
		</form>
	</div>

</div>
<script>
var x=document.getElementById("login");
var y=document.getElementById("register");
var z=document.getElementById("btn");

function register(){
	x.style.left="-400px"
	y.style.left="50px"
	z.style.left="110px"
}
function login(){
	x.style.left="50px"
	y.style.left="450px"
	z.style.left="0px"
}

</script>
</body>
</html>
